</head>
<body>
  <header id="contact">
    <nav>
      <ul>
        <li><a aria-label="Go to home page" href="index.html">Home</a></li>
        <li><a aria-label="Go to reasons why you should book Pika house page" href="index.html#why">Why Pika?</a></li>
        <li><a aria-label="Go to facilities included page" href="facilities.html">Facilities</a></li>
        <li><a aria-label="Go to location of house page" href="location.html">Location</a></li>
        <li><a aria-label="Go to contact us page with form" href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>
<div class="container">

  <h2>Contact us to book your stay!</h2>
  <form class="contact_form" action="thanks.html" method="post">
    <div class="single_form1">
      <label for="name">Full Name:</label>
      <input class="name_input" type="text" name="full_name" id="name" tabindex="1" required>
    </div>
    <br>
    <div class="single_form2">
      <label for="email">Email:</label>
      <input class="email_input" type="email" name="email" id="email" tabindex="2" required>
    </div>
    <br>
    <div class="single_form3">
      <div class="date1">
        <label for="date1">From:</label>
        <input class="date_input" type="date" name="from_date" id="date1" tabindex="3" required>
      </div>

      <div class="date2">
        <label for="date2">Until:</label>
        <input class="date_input" type="date" name="until_date" id="date2" tabindex="4" required>
      </div>
    </div>
    <br>
    <input class="submit_btn" type="submit" tabindex="5" value="I'm ready to relax!">
  </form>
  </div>
  <footer>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </footer>
</body>
</html>
